<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/kube.min.css">
	<link rel="stylesheet" href="css/kube.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>
<body>
<!-- title -->
<div id="header" class="row">
	<div class="col col-2 push-center">
		<h1 class="title">Title</h1>
	</div>
</div>
<!-- where the user inputs information -->
<div id="formDiv">
	<form class="form">
		<div id="inputDiv" class="row gutters align-center">
			<div class="col col-5">
				<div class="form-item">
					<input id="userInput" type="text" placeholder="Type in a Movie, Book, Game, ect.">
				</div>
			</div>
			<div class="col col-1">
				<button class="button">Search</button>
			</div>
		</div>
	</form>
<!-- where the results show up -->
</div>
<div id="results" class="row align-center around">
	<div id="wiki" class="col col-4"></div>
	<div id="video" class="col col-6"></div>
</div>


<script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="javascript/app.js"></script>
</body>
</html>
